<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/midterm.css">
    <title>Gallery - Marc Kiann</title>

</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <div id="navbar"></div>

    <main class="main-content">
        <!-- Gallery Hero -->
        <section class="gallery-hero">
            <h1 class="gallery-title">GALLERY</h1>
            <p class="gallery-subtitle">A collection of moments and memories captured in time</p>
        </section>

        <!-- Horizontal Gallery Container -->
        <section class="gallery-container">

            
            <div class="gallery-scroll-wrapper" id="galleryWrapper">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/img2.5.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.0.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.1.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.2.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.3.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.4.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img2.5.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image1.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image2.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image3.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image4.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image5.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image6.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image7.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image8.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image9.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image10.jpeg" alt="Photo">
                    </div>
                </div>
            </div>
            
            <!-- Custom Scrollbar -->
            <div class="custom-scrollbar" id="customScrollbar">
                <div class="scrollbar-thumb" id="scrollbarThumb"></div>
            </div>
        </section>
    </main>

    <!-- Lightbox overlay -->
    <div class="lightbox-overlay" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script src="js/myvid.js"></script>


</body>
</html>
